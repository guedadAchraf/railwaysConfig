trigger:
  - main

variables:
  # Update these values with your actual service connection names
  dockerRegistryServiceConnection: 'acr-connection'  # Use the name you gave to your ACR service connection
  imageRepository: 'devopsachraf'  # Your image name
  containerRegistry: 'yourregistry.azurecr.io'  # Your ACR registry URL
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildId)'
  
  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:  
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
          latest

- stage: Deploy
  displayName: Deploy stage
  dependsOn: Build
  condition: succeeded()
  jobs:
  - job: Deploy
    displayName: Deploy
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: AzureWebAppContainer@1
      inputs:
        azureSubscription: 'azure-subscription-connection'  # Use the name you gave to your Azure subscription service connection
        appName: 'your-app-service-name'  # Your Azure App Service name
        containers: '$(containerRegistry)/$(imageRepository):$(tag)'
        appSettings: |
          [
            {
              "name": "WEBSITES_PORT",
              "value": "3000"
            }
          ] 